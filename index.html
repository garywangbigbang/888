<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收款信息</title>
    <style>
        /* --- 全局样式 --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5; /* 柔和的背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- 信息卡片容器 --- */
        .info-card {
            background-color: #ffffff;
            border-radius: 16px; /* 更圆润的角 */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); /* 更柔和立体的阴影 */
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid #e8e8e8;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* --- 信息内容样式 --- */
        .info-item {
            margin-bottom: 25px;
        }

        .label {
            font-size: 16px;
            color: #888;
            margin-bottom: 8px;
        }

        .value {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
        }
        
        /* 特别为账号设置样式，使用等宽字体更美观 */
        .value.account-number {
            font-family: "Courier New", Courier, monospace;
            font-size: 24px;
            color: #0056b3; /* 突出账号颜色 */
            letter-spacing: 2px; /* 增加数字间距，易于阅读 */
        }

        /* --- 复制按钮样式 --- */
        #copy-btn {
            background: linear-gradient(45deg, #007BFF, #0056b3); /* 蓝色渐变 */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        #copy-btn:hover {
            transform: scale(1.05); /* 悬停时放大 */
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        #copy-btn:active {
            transform: scale(0.98); /* 点击时缩小 */
        }
        
        /* 按钮点击后变化的样式 */
        #copy-btn.copied {
            background: linear-gradient(45deg, #28a745, #218838); /* 绿色渐变 */
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

    </style>
</head>
<body>

    <div class="info-card">
        <div class="info-item">
            <p class="label">收款人姓名</p>
            <p class="value" id="name">罗庭芬</p>
        </div>

        <div class="info-item">
            <p class="label">银行卡号</p>
            <!-- 为了视觉上更易读，我将卡号进行了分段，但不影响复制 -->
            <p class="value account-number" id="account">6217 0038 0003 3588 918</p>
        </div>

        <div class="info-item">
            <p class="label">开户银行</p>
            <p class="value" id="bank">🏦 中国建设银行</p>
        </div>

        <button id="copy-btn">一键复制全部信息</button>
    </div>

    <script>
        // 获取按钮元素
        const copyBtn = document.getElementById('copy-btn');

        copyBtn.addEventListener('click', () => {
            // 拼接要复制的完整文本内容（使用原始的、无空格的卡号）
            const textToCopy = "罗庭芬 6217003800033588918 中国建设银行";

            // 使用现代的、安全的 Clipboard API
            navigator.clipboard.writeText(textToCopy).then(() => {
                // --- 复制成功后的交互 ---
                
                // 1. 保存原始按钮文字
                const originalText = copyBtn.innerText;
                
                // 2. 改变按钮外观和文字
                copyBtn.innerText = '✅ 复制成功!';
                copyBtn.classList.add('copied');

                // 3. 2秒后恢复按钮原始状态
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);

            }).catch(err => {
                // 如果复制失败，在控制台打印错误
                console.error('无法复制到剪贴板: ', err);
                alert('复制失败，请手动复制。');
            });
        });
    </script>

</body>
</html>
